<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="Cassiopeia, portfolio, web development, design, illustration" />
    <title>Cassiopeia Neely | Illustration</title>
    <link type="image/png" rel="icon" href="./images/favicon-fox.png" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jul7thi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <h1>
                <a href="./index.html">Cassiopeia Neely</a>
            </h1>
            <img id="constellation" src="./images/stars/constellation.svg" alt="The constellation Cassiopeia" />
        </div>
        <section id="hamburger">
            <img id="constellation-menu" src="./images/constellation-menu.svg" alt="Navigation menu icon" />
        </section>
        <nav>
            <div id="haze"></div>
            <ul>
                <li class="nav-links" id="see-about">
                    <a href="./index.html#about">About</a>
                </li>
                <li class="nav-links" id="see-projects">
                    <a href="./index.html#projects">Projects</a>
                </li>
                <li class="nav-links">
                    <a href="./illustration.html">Illustration</a>
                </li>
                <li class="nav-links">
                    <a href="https://www.github.com/cassiopeian" target="_blank" rel="noopener noreferrer">GitHub</a>
                </li>
                <li class="nav-links">
                    <a href="https://www.linkedin.com/in/cassiopeianeely/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                </li>
            </ul>
            <div class="close-nav">
                <p id="mobile-nav-x">&times;</p>
            </div>
        </nav>
    </header>
    <main>
        <section id="patterns">
            <div id="parallelograms-wrapper">
                <div id="parallelogram1" class="parallelogram">
                    <div id="pattern1" class="pattern"></div>
                </div>
                <div id="parallelogram2" class="parallelogram">
                    <div id="pattern2" class="pattern"></div>
                </div>
                <div id="parallelogram3" class="parallelogram">
                    <div id="pattern3" class="pattern"></div>
                </div>
                <div id="parallelogram4" class="parallelogram">
                    <div id="pattern4" class="pattern"></div>
                </div>
                <div id="parallelogram5" class="parallelogram">
                    <div id="pattern5" class="pattern"></div>
                </div>
            </div>
        </section>
        <section id="menus">
            <div id="menus-wrapper">
                <div>
                    <div class="menu">
                        <img id="sloth" src="./images/menus/sloth-menu.svg" alt="Sloth hanging on to a hamburger menu" />
                    </div>
                    <button id="sloth-hover" type="button">Hover</button>
                    <button type="button">Click</button>
                </div>
                <div>
                    <div class="menu">
                        <div id="cues">
                            <img id="top-cue" src="./images/menus/pool-cue.svg" alt="Pool cue" />
                            <img id="middle-cue" src="./images/menus/pool-cue.svg" alt="Pool cue" />
                            <img id="bottom-cue" src="./images/menus/pool-cue.svg" alt="Pool cue" />
                        </div>
                    </div>
                    <button id="cues-hover" type="button">Hover</button>
                    <button id="cues-click" type="button">Click</button>
                </div>
                <div>
                    <div id="highlighters-menu" class="menu">
                        <div id="highlighters">
                            <img id="highlighter-pens" src="./images/menus/menu-highlighters.svg" alt="Highlighters" />
                            <img id="highlighter-marks" src="./images/menus/highlighter-lines.svg" alt="" />
                        </div>
                        <div id="highlighters-x-bg">
                            <span id="highlighters-x">âœ•</span>
                        </div>
                    </div>
                    <button id="highlighters-hover" type="button">Hover</button>
                    <button id="highlighters-click" type="button">Click</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p id="copyright">&copy; 2022 Cassiopeia Neely. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
